<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>OrbitzMusic Mixer</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/grid.css" rel="stylesheet" type="text/css">
	<link href="images/favicon_1.svg" rel="icon" type="image/x-icon">
</head>

<body>
	<header class="grid-con">
		<h1 class="hidden">Orbitz Header</h1>
		<div class="col-span-full m-col-span-full">
			<img src="images/Logo_Icon.svg" alt="Orbitz Logo" id="mainLogo">
			<p id="instructions">Drag The Fruits Into The Boxes To Play</p>
		</div>
	</header>

	<section class="container grid-con">
		<h2>Drop Zones</h2>
		<div id="dropZone1" class="dropZone col-start-1 col-span-1 m-col-start-3 m-col-end-4 l-col-start-5 l-col-span-1"></div>
		<div id="dropZone2" class="dropZone col-start-2 col-span-1 m-col-start-5 m-col-end-6 l-col-start-6 l-col-span-1"></div>
		<div id="dropZone3" class="dropZone col-start-3 col-span-1 m-col-start-7 m-col-end-8 l-col-start-7 l-col-span-1"></div>
		<div id="dropZone4" class="dropZone col-start-4 col-span-1 m-col-start-9 m-col-end-10 l-col-start-8 l-col-span-1"></div>
	</section>
  
	<section class="fruit-box grid-con">
		<h2 class="hidden">Fruits Box One</h2>
		<div class="fruits col-start-1 col-span-1 m-col-start-3 m-col-end-4 l-col-start-1 l-col-span-1">
			<img src="images/lemon_icon.svg" alt="Lemon" class="musicFruit" id="lemonAudio" draggable="true">
			<p>Fruity Lemon</p>
		</div>
		<div class="fruits col-start-2 col-span-1 m-col-start-5 m-col-end-6 l-col-start-2 l-col-span-1">
			<img src="images/orange_icon.svg" alt="Orange" class="musicFruit" id="orangeAudio" draggable="true">
			<p>Fruity Orange</p>
		</div>
		<div class="fruits col-start-3 col-span-1 m-col-start-7 m-col-end-8 l-col-start-12 l-col-span-1">
			<img src="images/wmelon_icon.svg" alt="Watermelon" class="musicFruit" id="watermelonAudio" draggable="true">
			<p>Fruity Watermelon</p>
		</div>
		<div class="fruits col-start-4 col-span-1 m-col-start-9 m-col-end-10 l-col-start-13 l-col-span-1">
			<img src="images/pear_icon.svg" alt="pear" class="musicFruit" id="pearAudio" draggable="true">
			<p>Fruity Pear</p>
		</div>
		<div class="fruits col-start-5 col-span-1 m-col-start-3 m-col-end-4 l-col-start-1 l-col-span-1">
			<img src="images/icon-01.svg" alt="Icon1" class="musicFruit" id="icon1" draggable="true">
			<p>Pink Guy</p>
		</div>
		<div class="fruits col-start-6 col-span-1 m-col-start-5 m-col-end-6 l-col-start-2 l-col-span-1">
			<img src="images/icon-02.svg" alt="Icon2" class="musicFruit" id="icon2" draggable="true">
			<p>Yellow Guy</p>
		</div>
		<div class="fruits col-start-7 col-span-1 m-col-start-7 m-col-end-8 l-col-start-12 l-col-span-1">
			<img src="images/icon-03.svg" alt="Icon3" class="musicFruit" id="icon3" draggable="true">
			<p>Orange Guy</p>
		</div>
		<div class="fruits col-start-8 col-span-1 m-col-start-9 m-col-end-10 l-col-start-13 l-col-span-1">
			<img src="images/icon-04.svg" alt="Icon4" class="musicFruit" id="icon4" draggable="true">
			<p>Blue Guy</p>
		</div>
	</section>
  
	<section class="audio-box">
		<h2 class="hidden">Buttons</h2>
		<button id="resumeButton" class="btn">
			<img src="images/Button_Play.svg" alt="Resume Button" id="resume-btn">
		</button>
		<button id="pauseButton" class="btn">
			<img src="images/Button_Pause.svg" alt="Pause Button" id="pause-btn">
		</button>
		<button id="restartButton" class="btn">
			<img src="images/Button_Reset.svg" alt="Reset Button" id="reset-btn">
		</button>
	</section>

	<section class="grid-con">
		<h2 class="hidden">Volume</h2>
		<div class="volume col-span-full m-col-span-full l-col-span-full">
			<input id="volumeControl" type="range" min="0" max="100" step="1">
		</div>
	</section>

	<section class="grid-con">
		<h2 class="hidden">orbitz illustration</h2>
		<img src="images/ai_icon.svg" alt="ai_icon" id="ai" class="col-span-full m-col-span-full l-col-span-full">
	</section>

	
	<script src="js/main.js"></script>
</body>
</html>
